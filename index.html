<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="dist/css/index.css" />
  </head>
  <body>
    <header class="container mt-3">
      <div class="row">
        <div class="col-12 col-md-4 text-center">
          <img src="../images/logo.jpg" alt="Logo" />
        </div>
        <div
          class="col-12 mt-3 col-md-8 d-flex justify-content-center justify-content-md-end"
        >
          <form class="form-inline">
            <div class="input-group">
              <label for="feed-search-input" class="visually-hidden"
                >Search</label
              >
              <input
                class="form-control"
                id="feed-search-input"
                type="text"
                placeholder="Search..."
              />
              <div class="input-group-append">
                <button class="btn btn-success" type="submit">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </header>
    <main class="mb-5">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2>Login</h2>
            <form action="/profile/index.html" method="get">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="form-group mb-3">
                <label for="password">Password (min 8 characters):</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  minlength="8"
                  required
                />
              </div>
              <div class="form-group d-flex justify-content-between">
                <button type="submit" class="btn btn-primary mr-2">
                  Login
                </button>
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index.html"
          ><img src="../images/logo.jpg" alt="Your Brand Name"
        /></a>
        <div>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/feed/index.html">Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile/index.html">Profile</a>
            </li>
          </ul>
        </div>
      </nav>
    </footer>
  </body>
</html>
